    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#00A9FF',
              'brand-secondary': '#A0E9FF',
              'brand-dark': '#001524',
              'brand-light': '#CDF5FD',
              'brand-gray': '#87C4FF',

            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',

            }

        }
      }
